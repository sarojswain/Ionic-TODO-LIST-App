
<ion-header>
  <ion-navbar color="primary">
    <ion-title>New Task</ion-title>
  </ion-navbar> 
</ion-header>

<ion-content padding>
  
  <ion-item>
    <ion-label color="primary" floating>What is to be done?</ion-label>
    <ion-input type="text" [(ngModel)]="message"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" stacked>Due date</ion-label>
    <ion-input type="date" [(ngModel)]="date"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" stacked>Remind me</ion-label>
    <ion-input type="time" [(ngModel)]="time"></ion-input>
  </ion-item>
  <br><br><br>
  <button ion-button (click)="onAddTask()">Add task</button>
</ion-content>
